<div class="job-container">
    <div *ngFor="let job of jobs" class="job-box">
      <h2>{{ job.title }}</h2>
      <p>Skill: {{ job.skills }}</p>
      <p>Role and Responsibilities: {{ job.rolesAndResponsibilities }}</p>
      <p>Location: {{ job.location }}</p>
      <button type="button" class="update" (click)="navigateToJobDetails(job._id)">Update</button>
      <button type="button" class="delete">Delete</button>
    </div>
</div>

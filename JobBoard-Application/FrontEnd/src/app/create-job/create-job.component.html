<form (ngSubmit)="create()">
    <div class="container">
        <div class="card">
            <div>
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" [(ngModel)]="title" required>
                </div>
                <div class="input-group">
                    <label for="skills">Skill</label>
                    <input type="text" id="skills" name="skills" [(ngModel)]="skills">
                </div>
                <div class="input-group">
                    <label for="rolesAndResponsibilities">Role and Responsibilities</label>
                    <textarea id="rolesAndResponsibilities" name="rolesAndResponsibilities" [(ngModel)]="rolesAndResponsibilities"></textarea>
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" [(ngModel)]="location">
                </div>
                <div class="input-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" [(ngModel)]="company">
                </div>
                <label>Category</label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="technology" [(ngModel)]="category"> Technology
                    </label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="finance" [(ngModel)]="category"> Finance
                    </label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="marketing" [(ngModel)]="category"> Marketing
                    </label>
                 
                <div class="input-group">
                    <button type="submit" class="create" >Create</button>  
                </div>
            </div>
        </div>
    </div>

</form>

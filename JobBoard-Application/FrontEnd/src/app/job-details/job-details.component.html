<div class="container">
    <div class="card">
        <div *ngIf="jobId">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="updatedJob.title">
            </div>
            <div class="input-group">
                <label for="skills">Skill</label>
                <input type="text" id="skills" name="skills" [(ngModel)]="updatedJob.skills">
            </div>
            <div class="input-group">
                <label for="rolesAndResponsibilities">Role and Responsibilities</label>
                <textarea id="rolesAndResponsibilities" name="rolesAndResponsibilities" [(ngModel)]="updatedJob.rolesAndResponsibilities"></textarea>
            </div>
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" [(ngModel)]="updatedJob.location">
            </div> 
            <div class="input-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" [(ngModel)]="updatedJob.company">
            </div> 
            <label>Category</label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="technology" [(ngModel)]="updatedJob.category"> Technology
                    </label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="finance" [(ngModel)]="updatedJob.category"> Finance
                    </label>
                    <label class="radio-label">
                        <input name="category" type="radio" value="marketing" [(ngModel)]="updatedJob.category"> Marketing
                    </label>
            <div class="input-group">
                <button type="button" class="update" (click)="update(job._id)">Update</button>  
            </div>
        </div>
    </div>
</div>

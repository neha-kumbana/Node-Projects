<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="user-info">
              <span class="username" id="username"></span>
            </div>
              <button class="logout-btn" onclick="hrefFunction()">Logout</button>
          </div>
          <span id="menu-slider" class="username" onclick="openNav()"></span>

        <!-- The menu -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">View Profile</a>
            <a href="#">About</a>
        </div>
    </header>

    <section>
        <form id="profileForm">
            <h1>User Profile</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">

            <label for="socialMediaLinks">Social Media Links:</label>
            <input type="text" id="socialMediaLinks" name="socialMediaLinks">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <button type="button" onclick="editProfile()">Edit Profile</button>
        </form>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
      </script>
      <script src="view-profile.js"></script>
</body>
</html>

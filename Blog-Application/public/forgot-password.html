<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Update Password</header>
      <form action="#"  class="form" id="loginForm" enctype="x-www-form-urlencoded">
        <div class="input-box">
          <label>Email</label>
          <input type="email" name="email" class="email-Input" id="emailId" placeholder="Enter your email" required />
        </div>

        <div class="input-box">
          <label> New Password</label>
          <input type="password" name="password" class="pswd-Input" placeholder="Enter your password" required />
        </div>
        <button type="submit" >Update Password</button>
        
        <div class="form-alert"></div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="forgot-password.js"></script>
    </body>
    </html>

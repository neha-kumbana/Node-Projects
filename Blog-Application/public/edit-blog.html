<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="edit-blog.css">
</head>
<body>
    <header>
        <div class="header-content">
          <div class="user-info">
            <span class="username" id="username"></span>
          </div>
            <button class="logout-btn" onclick="hrefFunction()">Logout</button>
        </div>
        <span id="menu-slider" class="username" onclick="openNav()"></span>
    
      <!-- The menu -->
      <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="index.html">Home</a>
          <a href="#" class="view-profile">View Profile</a>
          <a href="#">About</a>
      </div>
      </header>
      <section class="create-blog">
        <div class="blog-form">
          <div class="blog-details">
          <form  class="form" enctype="multipart/form-data">
            <div class="blog-details">
                <div class="form-alert"></div>
                <label for="blogId">Blog ID:</label>
                <p class="blogId"></p>
              <label for="title">Title:</label>
              <input type="text" name="title" class="title-Input" id="title" name="title" placeholder="Enter title">
  
              <label for="category">Category:</label>
              <input type="text" class="category-Input" id="category" name="category" placeholder="Enter category">
              </div>
              
              <label>Visibility:</label>
              <label for="public">
                <input type="radio" name="visibility" class="visibility-Input" id="public" name="visibility" value="public" checked> Public
              </label>
              <label for="private">
                <input type="radio" name="visibility" class="visibility-Input" id="private" name="visibility" value="private" > Private
              </label>
            
            </div>
            <!-- <label for="image">Image:</label>
                <input type="file" name="image" id="imageInput" class="form-control" accept="image/png,image/gif,image/jpg,image/jpeg"> -->
            <div class="blog-content">
              <label for="content">Content:</label>
              <textarea id="content" name="content" class="content-Input" name="content" rows="10" placeholder="Write your blog content here"></textarea>
            </div>
  
            <button type="submit" class="edit-btn" style="background-color: rgb(38, 195, 7);">Edit</button>
            <div class="form-alert"></div>
          </form>
        </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }

      </script>
    <script src="edit-blog.js"></script>
</body>
</html>

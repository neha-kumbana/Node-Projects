<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Page</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="create-blog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="user-info">
        <span class="username" id="username"></span>
      </div>
      <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="What's your interested category?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>
        <button class="logout-btn" onclick="hrefFunction()">Logout</button>
    </div>
    <span id="menu-slider" class="username" onclick="openNav()"></span>

  <!-- The menu -->
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="#" class="view-profile">View Profile</a>
      <a href="#">About</a>
  </div>
  </header>

  <div>
    <center><h2 style="font-family: Times New Roman, Times, serif; color: rgb(130, 106, 251); margin-top: 50px;">Blogs</h2></center>
      <div id="view-blogs" class="blogs"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    </script>
  <script src="public-blogs.js"></script>
  </body>
  </html>
